<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="bg-black text-white ">
            <p class="mt-4 mb-4 text-center">Check Palindrome Or Not</p>
        </div>
    </div>
    <div class="container w-50">
        <form action="" class=" border bg-light p-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="mt-2 p-2">
                <input id="n1" type="number" name="" placeholder="Enter a no." class="form-control" >

            </div>
            <div class="mt-2 p-2 text-center">
                <button onclick="isPalindrome()" type="button" >Check</button>
            </div>

        </form>
    </div>
</body>
<script>
function isPalindrome(){
    n=parseInt(n1.value)
    temp = n
    palin = 0
    while(n > 0){
        rem = n % 10
        n = Math.floor(n / 10)
        palin = palin * 10 + rem
    }
    if(temp == palin)
        alert(`${temp} is a palindrome no.`)
   else
    alert(`${temp} is not a palindrome no.`)
}
</script>

</html>
